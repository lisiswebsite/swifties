<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look What You Made Me Do</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <header>
        <h1>Your team is the Astros!</h1>
    </header>
    <div class="message">
        <p>The MLB team equivalent to "Look What You Made Me Do" by Taylor Swift is the Houston Astros.<br><br>
            Here's an outfit inspo mood board based on your song and team combo:
        </p>
        <img src="../teams/team17.jpg" alt="Astros">
    </div>
    <a href="../index.html">Back to Album Selection</a>

    <form id="email-form" onsubmit="sendEmail(event)">
        <label for="user-email">Email your result:</label>
        <input type="email" id="user-email" name="user_email" placeholder="Enter your email" required>
        <button type="submit">Send</button>
    </form>

    <script>
        // Initialize EmailJS (done once for all pages)
        (function() {
            emailjs.init('vX1KWHa4CDQe_DFEW');  // Your EmailJS User ID
        })();

        // Define sendEmail function to handle the email sending process
        function sendEmail(event) {
            event.preventDefault();

            // Get the user's email input
            const userEmail = document.getElementById('user-email').value;
            
            // Define the song and team details for this page
            const songName = "Look What You Made Me Do";
            const teamName = "Houston Astros";
            const teamImageUrl = "https://www.bratinstitute.com/SWIFTIES/teams/team17.jpg";

            // Send the email using EmailJS
            emailjs.send('service_aw271mi', 'template_ziy0d7g', {
                user_email: userEmail,
                song_name: songName,
                team_name: teamName,
                team_image_url: teamImageUrl
            }).then(() => {
                alert('Email sent successfully!');
                document.getElementById('email-form').reset();
            }).catch((error) => {
                alert('Failed to send email. Please try again.');
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
